<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="./about.css">

    <title>Contact | Portfolio</title>
</head>

<body>
     <!-- navbar -->
     <nav class="navbar" id="navbar">
        <img src="./img/undraw_login_re_4vu2.svg" class="logo" alt="">
        <div>
            <ul class="ul">
                <li><a href="./index.html"> Home</a></li>
                <li><a href="./index.html">About</a> </li>
                <li><a href="./index.html">Work</a> </li>
                <li><a href="./contact.html">Contact</a> </li>
            </ul>
        </div>

        </nav>
    <div class="content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <h3 class="heading mb-4">Let's talk about everything!</h3>
                            <p>Hope you would have liked my profilie.
                            </p>
                            <p><img src="./img/undraw-contact.svg" alt="Image" class="img-fluid"></p>
                        </div>
                        <div class="col-md-6">
                            <form class="mb-5" method="post" id="contactForm" name="contactForm">
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="name" id="name"
                                            placeholder="Your name">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="email" id="email"
                                            placeholder="Email">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <input type="text" class="form-control" name="subject" id="subject"
                                            placeholder="Subject">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12 form-group">
                                        <textarea class="form-control" name="message" id="message" cols="30" rows="7"
                                            placeholder="Write your message"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">

                                        <a href="./index.html" class="btn btn-primary submiting round-0 py-2 px-4">Submit</a>
                                        <!-- <input type="submit" value="Send Message"
                                            class="btn btn-primary rounded-0 py-2 px-4" ><a href="./index.html"></a>
                                        <span class="submitting"></span> -->
                                    </div>
                                </div>
                            </form>
                         
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
